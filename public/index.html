<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval';" />

    <title>Url Shortener</title>
    <link rel="stylesheet" href="styles.css" />
   
</head>
<body>
    <header>
        <h1>Short urls - by ickomusic</h1>
    </header>
    <main id="app">
        <form class="form"  @submit.prevent="createUrl()">
            <div v-if="error" class="error">
              {{ error }}
            </div>
            <input class="input" type="text" id="url" placeholder="enter a url" name="url" v-model="url"/>

            <input class="input" type="text" id="slug" placeholder="enter a slug" name="slug" v-model="slug" />
            <button type="submit" class="create">create</button>
        </form>
        <pre v-if="created">
            <p class="created">Your short url is: 
            <a :href="'redirect/' + slug" target="_blank">{{window.location.href + "redirect/" + slug}}</a>
            </p>
        </pre>
    </main>
    <script src="vue.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
