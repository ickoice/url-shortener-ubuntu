<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval';" />

    <title>Url Shortener</title>
    <link rel="stylesheet" href="styles.css" />
   
</head>
<body>
    <header>
        <h1>Short urls - by ickomusic</h1>
    </header>
    <main id="app">
        <form @submit.prevent="createUrl()">
            <label for="url">Url</label>
            <input id="url" name="url" v-model="url"/>

            <label for="slug">Slug</label>
            <input id="slug" name="slug" v-model="slug" />
            <button type="submit">Create</button>
        </form>
        <pre v-if="created">
            <h4>Here's your link:</h4>
            <a :href="slug" target="_blank">{{window.location.href + slug}}</a>
            
        </pre>
    </main>
    <script src="vue.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
